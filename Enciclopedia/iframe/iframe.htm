<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <title>Iframe</title>
    </head>
    <body>
        <div class="subpage-title"><h2>Id</h2></div>
        <div class="back"><a href="../index.htm">torna indietro</a></div>
        <div style="clear:both">
        <p>
            Iframe è un tag che permette di incorporare un elemento esterno.<br>
            Per incorporare un video di YT, si può fare condividi->incorpora e copiare il codice.
        </p>
        <img src="Iframe.png">
        <hr>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/-Ig_YIkFXUg" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </body>
</html>
